<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-form</title>
</head>
<body>
    <h1>Welcome to fluentCoders</h1>
    <h2>Contact Us form</h2>
    <form action="https://www.facebook.com">
        <label for="Name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>

        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <label for="contact_no">Contact Number</label>
        <input type="text" name="contact_no" id="contact_no" placeholder="Enter Contact Number"><br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">femal</option>
        </select><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob"><br>

        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label><br>

        <label for="msg">Enter your message</label><br>
        <textarea name="msg"  rows="5" cols="30">enter your message</textarea><br>

        <input type="submit" name="send" value="Send">
        <input type="reset" name="reset"><br>

        <a href="https://www.facebook.com"><img src="./Assets/YouTube_full-color_icon_(2017).svg.png" height="30" width="30"></a>
        <a href="https://www.facebook.com"><img src="./Assets/insta.jpg" height="30" width="30"></a>
        <a href="https://www.facebook.com"><img src="./Assets//tele.png" height="30" width="30"></a>
    </form>
</body>
</html>
